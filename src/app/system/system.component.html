<div class="container top">
  <mat-card class="card">
    <h1>Build</h1>
    <mat-card-content>

      <button (click)="addPersonal()" mat-raised-button color="primary" class="button">Add Personal</button>
      <button (click)="addSystem()" mat-raised-button color="primary" class="button">Add Configuration</button>




      <div class="row" #personal></div>
      <div class="row" #system></div>
    </mat-card-content>

    <button (click)="display()" mat-raised-button color="primary">Submit</button>
  </mat-card>
</div>
